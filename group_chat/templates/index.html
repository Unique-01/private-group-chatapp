{% extends "base.html" %}
{% block content %}
    {% for room in availableRoom %}
        <p>
            <a href="{% url 'room' room.room_name %}">{{ room.room_name }}</a>
        </p>
    {% endfor %}
    <form action="" method="post">
        {% csrf_token %}
        {{ roomForm.as_p }}
        <button type="submit">Create room</button>
    </form>
{% endblock content %}
